<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Poppins:wght@300;400&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(220, 232, 233);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("17350.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        body::before {
            content: "";
            position: fixed;
            /* Changed from absolute to fixed */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            /* Dark overlay */
            z-index: -1;
        }


        .contact-container {
            /* background: cadetblue; */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            background-color: cyan;
            font-family: 'Poppins', sans-serif;

        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input,
        textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your Name.." required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email Address.." required>

            <label for="PhoneNo.">
                <PhoneNo class=":"></PhoneNo>
            </label>
            <input type="tel" id="PhoneNo." name="PhoneNo." placeholder="Enter your phone number.." required>

            <label for="Feedback">Feedback:</label>
            <textarea id="Feedback" name="Feedback" rows="4" placeholder="please enter your Feedback to improve site..." required></textarea>

            <button type="submit">Send Message</button>
            <br>

            <br>
            <br>
            <br>



    
        </form>
    </div>
</body>

</html>
